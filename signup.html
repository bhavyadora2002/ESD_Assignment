<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGNUP PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">    
    <style>
        .background {
            background: url('burger.jpg') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(8px);
            z-index: -1; 
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <form class="w-50 bg-light p-5 rounded"> 
            <div>
            <h4>Sign Up</h4>
            </div>
            <br>
            <div class="mb-3">
                <input type="name" placeholder="Full Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="name" placeholder="Email" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <input type="name" placeholder="New Password" class="form-control" id="exampleCheck1">
            </div>
            <div class="mb-3">
                <input type="name" placeholder="Confirm Password" class="form-control" id="exampleCheck1">
            </div>
            <center><button type="button" class="btn btn-danger" style="background-color: red;">CREATE ACCOUNT</button> </center>
            <br>
           
            <div>
            <p>Already have an account?<a href="login.html">Login</a></p>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
